<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <!-- Docsify theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
</head>
<body>
  <div id="app"></div>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Docsify Git plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-git/dist/docsify-git.min.js"></script>

  <script>
    window.$docsify = {
      name: 'My Docs',
      repo: 'sheik195/docsify', // <-- Replace with your GitHub repo
      loadSidebar: true,
      loadNavbar: true,
      git: {
        repo: 'sheik195/docsify', // <-- Your GitHub username/repo
        branch: 'main',           // <-- Branch name
        timeFormat: 'YYYY-MM-DD HH:mm', // commit date format
        contributors: true        // show all authors
      }
    }
  </script>
</body>
</html>
