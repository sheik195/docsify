<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <style>
    :root {
      --card-bg: #f9f9f9;
      --text: #2c3e50;
      --subtext: #777;
      --border: #42b983;
    }
    body.dark {
      --card-bg: #1e1e1e;
      --text: #eaeaea;
      --subtext: #bbb;
      --border: #4ade80;
      background: #121212 !important;
      color: #eaeaea !important;
    }

    #themeToggle {
      position: fixed;
      top: 10px;
      right: 20px;
      padding: 8px 12px;
      background: var(--border);
      color: white;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }

    .commit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .commit-card {
      padding: 15px;
      background: var(--card-bg);
      border-left: 4px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
    }
    .commit-author { font-weight: bold; font-size: 16px; color: var(--text); }
    .commit-date { font-size: 13px; color: var(--subtext); margin-top: 4px; }
    .commit-message { margin-top: 8px; font-size: 15px; color: var(--text); }
    .commit-details { margin-top: 10px; padding: 10px; background: rgba(0,0,0,0.05); border-radius: 6px; display: none; font-size: 14px; }
    body.dark .commit-details { background: rgba(255,255,255,0.08); }

    .pagination { margin: 25px 0; text-align: center; }
    .page-btn { padding: 10px 18px; margin: 4px; border-radius: 6px; border: 1px solid var(--border); background: transparent; color: var(--border); text-decoration: none; }
    .page-btn.disabled { opacity: 0.4; pointer-events: none; }

    .search-box { margin: 20px 0; }
    .search-input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid var(--border); font-size: 16px; }
  </style>
</head>
<body>

<button id="themeToggle">üåô Dark Mode</button>
<div id="app"></div>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<script>
  // ---------------------- DARK MODE ----------------------
  const themeBtn = document.getElementById("themeToggle");
  themeBtn.onclick = () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  };
  if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");

  // ---------------------- HELPER FUNCTIONS ----------------------
  function toggleDetails(id) {
    const el = document.getElementById(id);
    if (el) el.style.display = el.style.display === "block" ? "none" : "block";
  }

  function initSearch() {
    const input = document.getElementById("searchInput");
    if (!input) return;
    input.addEventListener("input", function () {
      const term = this.value.toLowerCase();
      document.querySelectorAll(".commit-card").forEach(card => {
        card.style.display = card.innerText.toLowerCase().includes(term) ? "block" : "none";
      });
    });
  }

  // ---------------------- DOCSIFY CONFIG ----------------------
  window.$docsify = {
    name: 'My Docs',
    repo: 'sheik195/docsify',

    plugins: [
      function(hook, vm) {
        hook.afterEach(async function(content, next) {
          try {
            const filePath = "README.md"; // <-- CHANGE THIS if your file is in a folder, e.g., "docs/README.md"
            const branch = "main";
            const apiURL = `https://api.github.com/repos/sheik195/docsify/commits?path=${filePath}&sha=${branch}`;

            const res = await fetch(apiURL);
            const commits = await res.json();

            if (!commits || commits.length === 0) {
              next("## üìù Commit History\nNo commits found.\n\n" + content);
              return;
            }

            const perPage = 10;
            const url = new URL(window.location.href);
            let page = parseInt(url.searchParams.get("page") || "1");
            const totalPages = Math.ceil(commits.length / perPage);
            if (page < 1) page = 1;
            if (page > totalPages) page = totalPages;

            const start = (page - 1) * perPage;
            const pageCommits = commits.slice(start, start + perPage);

            let history = `<h2>üìù Commit History (Page ${page} of ${totalPages})</h2>
<div class="search-box">
  <input type="text" id="searchInput" class="search-input" placeholder="üîç Search commits...">
</div>
<div class="commit-grid">`;

            // Fetch each commit details for files changed
            for (const c of pageCommits) {
              const detailsRes = await fetch(c.url);
              const details = await detailsRes.json();
              const files = details.files.map(f => `‚Ä¢ ${f.filename}`).join("<br>");

              history += `
<div class="commit-card" onclick="toggleDetails('${c.sha}')">
  <div class="commit-author">üë§ ${c.commit.author.name}</div>
  <div class="commit-date">üìÖ ${new Date(c.commit.author.date).toLocaleString()}</div>
  <div class="commit-message">üí¨ ${c.commit.message}</div>
  <div id="${c.sha}" class="commit-details"><b>Files changed:</b><br>${files}</div>
</div>`;
            }

            history += `</div>
<div class="pagination">
  <a class="page-btn ${page===1?"disabled":""}" href="?page=${page-1}">‚¨Ö Previous</a>
  <a class="page-btn ${page===totalPages?"disabled":""}" href="?page=${page+1}">Next ‚û°</a>
</div>`;

            next(history + content);

            // Initialize search after content is added
            setTimeout(initSearch, 0);

          } catch(e) {
            next("## üìù Commit History\nError loading commits.\n\n" + content);
            console.error(e);
          }
        });
      }
    ]
  };
</script>

</body>
</html>
