<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <style>
    .commit-card {
      padding: 12px 15px;
      margin-bottom: 12px;
      border-left: 4px solid #42b983;
      background: #f9f9f9;
      border-radius: 6px;
    }
    .commit-author {
      font-weight: bold;
      color: #2c3e50;
    }
    .commit-message {
      margin-top: 6px;
      font-size: 15px;
      color: #555;
    }
    .commit-date {
      font-size: 13px;
      color: #888;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .page-btn {
      padding: 8px 15px;
      margin: 5px;
      border: 1px solid #42b983;
      background: #fff;
      color: #42b983;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .page-btn.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="app"></div>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<script>
window.$docsify = {
  name: 'My Docs',
  repo: 'sheik195/docsify', // your public GitHub repo

  plugins: [
    function(hook, vm) {
      hook.afterEach(async function(content, next) {
        const apiURL = `https://api.github.com/repos/sheik195/docsify/commits?path=Docs/README.md`; // file path in repo
        try {
          const res = await fetch(apiURL);
          const commits = await res.json();

          const perPage = 10;
          const urlParams = new URLSearchParams(window.location.search);
          let page = parseInt(urlParams.get("page")) || 1;
          const totalPages = Math.ceil(commits.length / perPage);

          if (page < 1) page = 1;
          if (page > totalPages) page = totalPages;

          const start = (page - 1) * perPage;
          const end = start + perPage;
          const pageCommits = commits.slice(start, end);

          let history = `<h2>üìù Commit History (Page ${page} of ${totalPages})</h2>`;

          pageCommits.forEach(c => {
            history += `
              <div class="commit-card">
                <div class="commit-author">üë§ ${c.commit.author.name}</div>
                <div class="commit-date">üìÖ ${new Date(c.commit.author.date).toLocaleString()}</div>
                <div class="commit-message">üí¨ ${c.commit.message}</div>
              </div>
            `;
          });

          history += `
            <div class="pagination">
              <a class="page-btn ${page === 1 ? "disabled" : ""}" href="?page=${page - 1}">‚¨Ö Previous</a>
              <a class="page-btn ${page === totalPages ? "disabled" : ""}" href="?page=${page + 1}">Next ‚û°</a>
            </div>
          `;

          next(history + content);

        } catch (e) {
          next("<h2>üìù Commit History</h2><p>Error loading commits.</p>" + content);
        }
      });
    }
  ]
};
</script>

</body>
</html>
