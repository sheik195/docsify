<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
</head>
<body>
  <div id="app"></div>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<script>
window.$docsify = {
  name: 'My Docs',
  repo: 'sheik195/docsify',

  plugins: [
    function (hook, vm) {

      hook.afterEach(async function (content, next) {
        const apiURL = `https://api.github.com/repos/sheik195/docsify/commits`;

        try {
          const res = await fetch(apiURL);
          const commits = await res.json();

          // ğŸ”¥ SHOW ONLY 10 LATEST COMMITS
          const recent = commits.slice(0, 10);

          let history = `
<h2>ğŸ“ Latest 10 Commits</h2>

<style>
.commit-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.commit-card {
  padding: 15px;
  background: #f9f9f9;
  border-left: 4px solid #42b983;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.commit-author {
  font-weight: bold;
  font-size: 16px;
}

.commit-date {
  font-size: 13px;
  color: #777;
  margin-top: 4px;
}

.commit-message {
  margin-top: 10px;
  font-size: 15px;
}
</style>

<div class="commit-grid">
`;

          // ğŸ”¥ Add commit cards INSIDE GRID
          recent.forEach(c => {
            history += `
<div class="commit-card">
  <div class="commit-author">ğŸ‘¤ ${c.commit.author.name}</div>
  <div class="commit-date">ğŸ“… ${new Date(c.commit.author.date).toLocaleString()}</div>
  <div class="commit-message">ğŸ’¬ ${c.commit.message}</div>
</div>
`;
          });

          history += `</div>`;

          next(history + content);

        } catch (e) {
          next("<h2>ğŸ“ Commit History</h2><p>Error loading commits.</p>" + content);
        }
      });
    }
  ]
}
</script>

</body>
</html>
