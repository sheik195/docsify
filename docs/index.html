<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
</head>
<body>
  <div id="app"></div>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-git/dist/docsify-git.min.js"></script>

  <script>
    window.$docsify = {
      name: 'My Docs',
      repo: 'sheik195/docsify',  // your GitHub repo
      git: {
        repo: 'sheik195/docsify',
        branch: 'main',  // branch where files exist
        timeFormat: 'YYYY-MM-DD HH:mm',
        contributors: true,
        allCommits: true // <-- this tells the plugin to show all commits
      }
    }
  </script>
</body>
</html>
