<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Docsify ‚Äì Commits</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />

  <style>
    .commit-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 12px;
      margin-bottom: 20px;
    }
    .commit-card {
      padding: 16px;
      background: var(--bg);
      border-radius: 8px;
      border-left: 4px solid #42b983;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .commit-author {
      font-weight: bold;
      font-size: 16px;
      color: var(--text);
    }
    .commit-message {
      color: var(--text);
      margin-top: 8px;
    }
    .commit-date {
      font-size: 13px;
      color: gray;
    }
    .pagination {
      text-align: center;
      margin: 20px 0;
    }
    .page-btn {
      padding: 8px 15px;
      border: 1px solid #42b983;
      border-radius: 5px;
      margin: 5px;
      text-decoration: none;
      color: #42b983;
    }
    .page-btn.disabled {
      pointer-events: none;
      opacity: 0.4;
    }

    /* Dark mode support */
    :root {
      --bg: #ffffff;
      --text: #222;
    }
    [data-theme="dark"] {
      --bg: #1e1e1e;
      --text: #ddd;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: "My Docs",
      repo: "sheik195/docsify"
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Dark mode -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>

  <!-- Commit Loader (WORKING FIXED VERSION) -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const target = document.querySelector(".content");

      const loadCommits = async () => {
        const api = `https://api.github.com/repos/sheik195/docsify/commits`;
        const res = await fetch(api);
        const commits = await res.json();

        let url = new URL(window.location.href);
        let page = parseInt(url.searchParams.get("page") || "1");

        const perPage = 10;
        const totalPages = Math.ceil(commits.length / perPage);

        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;

        const start = (page - 1) * perPage;
        const list = commits.slice(start, start + perPage);

        let html = `<h2>üìù Commit History (Page ${page} of ${totalPages})</h2>`;
        html += `<div class="commit-grid">`;

        list.forEach(c => {
          html += `
          <div class="commit-card">
            <div class="commit-author">üë§ ${c.commit.author.name}</div>
            <div class="commit-date">üìÖ ${new Date(c.commit.author.date).toLocaleString()}</div>
            <div class="commit-message">üí¨ ${c.commit.message}</div>
          </div>
          `;
        });

        html += `</div>`;

        html += `
        <div class="pagination">
          <a class="page-btn ${page===1?'disabled':''}" href="?page=${page-1}">‚¨Ö Previous</a>
          <a class="page-btn ${page===totalPages?'disabled':''}" href="?page=${page+1}">Next ‚û°</a>
        </div>
        `;

        // Insert commit history BEFORE markdown
        const markdownBody = document.querySelector(".markdown-section");
        if (markdownBody) markdownBody.insertAdjacentHTML("afterbegin", html);
      };

      // Run after Docsify renders page
      window.$docsify.plugins = [].concat(
        function (hook) {
          hook.doneEach(() => loadCommits());
        },
        window.$docsify.plugins || []
      );
    });
  </script>

</body>
</html>
