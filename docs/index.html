<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
</head>
<body>
  <div id="app"></div>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<script>
window.$docsify = {
  name: 'My Docs',
  repo: 'sheik195/docsify',

  plugins: [
    function (hook, vm) {

      hook.afterEach(async function (content, next) {
        
        const apiURL = `https://api.github.com/repos/sheik195/docsify/commits`;

        try {
          const res = await fetch(apiURL);
          const commits = await res.json();

          const perPage = 10;
          const url = new URL(window.location.href);
          let page = parseInt(url.searchParams.get("page") || "1");

          const totalPages = Math.ceil(commits.length / perPage);

          if (page < 1) page = 1;
          if (page > totalPages) page = totalPages;

          const start = (page - 1) * perPage;
          const end = start + perPage;

          const pageCommits = commits.slice(start, end);

          let history = `
<h2>üìù Commit History (Page ${page} of ${totalPages})</h2>

<style>
.commit-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.commit-card {
  padding: 15px;
  background: #f9f9f9;
  border-left: 4px solid #42b983;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.commit-author {
  font-weight: bold;
  font-size: 16px;
}

.commit-date {
  font-size: 13px;
  color: #777;
  margin-top: 4px;
}

.commit-message {
  margin-top: 10px;
  font-size: 15px;
}

.pagination {
  margin: 25px 0;
  text-align: center;
}

.page-btn {
  padding: 10px 18px;
  margin: 4px;
  border-radius: 6px;
  border: 1px solid #42b983;
  background: #fff;
  color: #42b983;
  cursor: pointer;
  text-decoration: none;
}

.page-btn.disabled {
  opacity: 0.4;
  pointer-events: none;
}
</style>

<div class="commit-grid">
`;

          pageCommits.forEach(c => {
            history += `
<div class="commit-card">
  <div class="commit-author">üë§ ${c.commit.author.name}</div>
  <div class="commit-date">üìÖ ${new Date(c.commit.author.date).toLocaleString()}</div>
  <div class="commit-message">üí¨ ${c.commit.message}</div>
</div>
`;
          });

          history += `
</div>

<div class="pagination">
  <a class="page-btn ${page === 1 ? "disabled" : ""}" 
     href="?page=${page - 1}">‚¨Ö Previous</a>

  <a class="page-btn ${page === totalPages ? "disabled" : ""}" 
     href="?page=${page + 1}">Next ‚û°</a>
</div>
`;

          next(history + content);

        } catch (e) {
          next("<h2>üìù Commit History</h2><p>Error loading commits.</p>" + content);
        }
      });
    }
  ]
}
</script>

</body>
</html>
