<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <style>
    :root {
      --card-bg: #f9f9f9;
      --text: #222;
      --subtext: #555;
      --border: #42b983;
    }
    body.dark {
      --card-bg: #1e1e1e;
      --text: #ddd;
      --subtext: #aaa;
      --border: #33d17a;
      background: #121212 !important;
    }

    #themeToggle {
      position: fixed;
      top: 12px;
      right: 20px;
      padding: 8px 12px;
      background: var(--border);
      color: white;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }

    .commit-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .commit-card {
      padding: 12px 15px;
      background: var(--card-bg);
      border-left: 4px solid var(--border);
      border-radius: 6px;
    }
    .commit-author { font-weight: bold; color: var(--text); }
    .commit-message { margin-top: 6px; color: var(--text); }
    .commit-date { font-size: 13px; color: var(--subtext); margin-top: 5px; }

    .pagination {
      text-align: center;
      margin: 20px 0;
    }
    .page-btn {
      padding: 8px 15px;
      margin: 5px;
      border: 1px solid var(--border);
      color: var(--border);
      border-radius: 5px;
      text-decoration: none;
    }
    .page-btn.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>

<button id="themeToggle">üåô Dark</button>
<div id="app"></div>

<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<script>
  // Dark mode toggle
  const themeBtn = document.getElementById("themeToggle");
  themeBtn.onclick = () => {
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  };
  if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");

  // Docsify configuration
  window.$docsify = {
    name: 'My Docs',
    repo: 'sheik195/docsify',

    plugins: [
      function(hook, vm){
        hook.afterEach(async function(content, next){
          try {
            const perPage = 10;
            const url = new URL(window.location.href);
            let page = parseInt(url.searchParams.get("page") || "1");

            const apiURL = `https://api.github.com/repos/sheik195/docsify/commits?path=README.md&sha=main`;
            const res = await fetch(apiURL);
            const commits = await res.json();

            if(!commits || commits.length === 0){
              next("## üìù Commit History\nNo commits found.\n\n" + content);
              return;
            }

            const totalPages = Math.ceil(commits.length / perPage);
            if(page < 1) page = 1;
            if(page > totalPages) page = totalPages;

            const start = (page-1) * perPage;
            const pageCommits = commits.slice(start, start + perPage);

            let history = `<h2>üìù Commit History (Page ${page} of ${totalPages})</h2><div class="commit-grid">`;
            pageCommits.forEach(c => {
              history += `
                <div class="commit-card">
                  <div class="commit-author">üë§ ${c.commit.author.name}</div>
                  <div class="commit-date">üìÖ ${new Date(c.commit.author.date).toLocaleString()}</div>
                  <div class="commit-message">üí¨ ${c.commit.message}</div>
                </div>
              `;
            });
            history += `</div>`;

            // Pagination
            history += `<div class="pagination">
              <a class="page-btn ${page===1?"disabled":""}" href="?page=${page-1}">‚¨Ö Previous</a>
              <a class="page-btn ${page===totalPages?"disabled":""}" href="?page=${page+1}">Next ‚û°</a>
            </div>`;

            next(history + "\n\n" + content);

          } catch(e){
            next("## üìù Commit History\nError loading commits.\n\n" + content);
          }
        });
      }
    ]
  };
</script>

</body>
</html>
