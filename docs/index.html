<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Docs</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
</head>
<body>
  <div id="app"></div>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

<script>
window.$docsify = {
  name: 'My Docs',
  repo: 'sheik195/docsify',

  plugins: [
    function (hook, vm) {

      // Before Docsify parses Markdown â†’ return pure HTML
      hook.beforeEach(function(content) {
        return content;
      });

      hook.afterEach(async function (content, next) {

        const apiURL = `https://api.github.com/repos/sheik195/docsify/commits`;

        try {
          const res = await fetch(apiURL);
          const commits = await res.json();

          // IMPORTANT: No markdown here, only pure HTML
          let history = `
<h2>ğŸ“ Commit History</h2>

<style>
.commit-card {
  padding: 12px 15px;
  margin: 12px 0;
  border-left: 4px solid #42b983;
  background: #f9f9f9;
  border-radius: 6px;
}
.commit-author {
  font-weight: bold;
  color: #2c3e50;
  font-size: 16px;
}
.commit-message {
  margin-top: 6px;
  font-size: 15px;
  color: #444;
}
.commit-date {
  font-size: 13px;
  color: #888;
}
</style>
`;

          commits.forEach(c => {
            history += `
<div class="commit-card">
  <div class="commit-author">ğŸ‘¤ ${c.commit.author.name}</div>
  <div class="commit-date">ğŸ“… ${new Date(c.commit.author.date).toLocaleString()}</div>
  <div class="commit-message">ğŸ’¬ ${c.commit.message}</div>
</div>
`;
          });

          // Return HTML directly (not markdown)
          next(history + content);

        } catch (e) {
          next("<h2>ğŸ“ Commit History</h2><p>Error loading commit history.</p>" + content);
        }
      });
    }
  ]
}
</script>



</body>
</html>
